language: node_js
notifications:
  email: false
node_js:
- stable
os: linux
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - mesa-utils
    - xvfb
    - libgl1-mesa-dri
    - libglapi-mesa
    - libosmesa6
cache:
  directories:
  - node_modules
deploy:
  provider: heroku
  api_key:
    secure: 
  app: find-a-listing
  skip_cleanup: true
  on:
    repo: domjtalbot/Find-a-listing
    branch: master
    node: 'stable'
before_script:
  - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start
script:
    - npm run build
